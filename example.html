<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="jquery.mukah.fb.min.js"></script>
	<script>
		var fb = new mukahFB('420640421382805', 'channel.html', true, true);
		fb.ready(function(){

			$('.fb-login').fbLogin(
				// success
				function(response){
					mukahFB.fql("SELECT first_name FROM user WHERE uid = '" + response.authResponse.userID + "'", function(user) {
						alert(user[0].first_name);
					});
				},
				// fail
				function(response){
					console.log(response);
				}
			);

			$('.fb-logout').fbLogout(function(response){
				console.log(response);
			});

			mukahFB.loginStatus(function(response){
				alert(response.status);
				console.log(response);
			})
		})
	</script>
</head>
<body>
	<a href="#" class="fb-login">Login</a>
	<a href="#" class="fb-logout">Logout</a>
</body>
</html>
